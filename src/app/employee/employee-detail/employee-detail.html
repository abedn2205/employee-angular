<div class="p-6 max-w-2xl mx-auto bg-white shadow-lg rounded-lg mt-10">
  <h2 class="text-2xl font-bold mb-6">
    {{ mode === "edit" ? "Edit Employee" : "Employee Details" }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
    <div>
      <label class="block font-medium">Username</label>
      <input
        type="text"
        formControlName="username"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div class="flex gap-4">
      <div class="flex-1">
        <label class="block font-medium">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="w-full border rounded px-3 py-2"
        />
      </div>
      <div class="flex-1">
        <label class="block font-medium">Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="w-full border rounded px-3 py-2"
        />
      </div>
    </div>

    <div>
      <label class="block font-medium">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div>
      <label class="block font-medium">Birth Date</label>
      <input
        type="date"
        formControlName="birthDate"
        [max]="today"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div>
      <label class="block font-medium">Basic Salary</label>
      <input
        type="text"
        formControlName="basicSalary"
        class="w-full border rounded px-3 py-2"
      />
      <p *ngIf="mode === 'detail'" class="text-gray-600 mt-1">
        Formatted: {{ formatSalary(employee?.basicSalary || 0) }}
      </p>
    </div>

    <div>
      <label class="block font-medium">Status</label>
      <select formControlName="status" class="w-full border rounded px-3 py-2">
        <option value="">Select Status</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>

    <div>
      <label class="block font-medium">Group</label>
      <input
        type="text"
        formControlName="group"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div>
      <label class="block font-medium">Description Date</label>
      <input
        type="date"
        formControlName="description"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div class="flex justify-end gap-4 mt-4">
      <button
        type="button"
        (click)="back()"
        class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded"
      >
        {{ mode === "edit" ? "Cancel" : "OK" }}
      </button>
      <button
        *ngIf="mode === 'edit'"
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
      >
        Save
      </button>
    </div>
  </form>
</div>
